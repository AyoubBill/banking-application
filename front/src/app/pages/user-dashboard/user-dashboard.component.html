<div class="container-fluid my-5">
    <div class="row d-flex justify-content-between">
        <h2 class="mb-4">My dashboard</h2>
        @for (value of accountInfoList; track value) {
        <app-light-info class="col" [lightInfo]="value">
        </app-light-info>
        }
    </div>

    <div class="row mt-5 d-flex justify-content-center">
        <div class="col d-flex justify-content-center">
            <mat-form-field>
                <mat-label>Start Date</mat-label>
                <input matInput [matDatepicker]="startDatePicker" [(ngModel)]="startDate">
                <mat-hint>YYYY/MM/DD</mat-hint>
                <mat-datepicker-toggle matIconSuffix [for]="startDatePicker"></mat-datepicker-toggle>
                <mat-datepicker #startDatePicker></mat-datepicker>
            </mat-form-field>
        </div>
        <div class="col d-flex justify-content-center">
            <mat-form-field>
                <mat-label>End Date</mat-label>
                <input matInput [matDatepicker]="endDatePicker" [(ngModel)]="endDate">
                <mat-hint>YYYY/MM/DD</mat-hint>
                <mat-datepicker-toggle matIconSuffix [for]="endDatePicker"></mat-datepicker-toggle>
                <mat-datepicker #endDatePicker></mat-datepicker>
            </mat-form-field>
        </div>
        <div class="col d-flex justify-content-center align-items-center">
            <button class="btn btn-primary" (click)="getChartData()">
                <em class="fa fa-search"></em> Search
            </button>
        </div>
    </div>

    <div class="row d-flex justify-content-center py-5">
        <div class="col-8">
            <canvas id="myChart"></canvas>
        </div>
    </div>
</div>
