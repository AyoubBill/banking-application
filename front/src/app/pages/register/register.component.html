<div class="container_login">
    <form>
        <h3 class="mb-4 mt-4">Create an account</h3>
        @if(errorMessages.length) {
            <div class="alert alert-danger" role="alert">
                @for(message of errorMessages; track message) {
                    <p>{{ message }}</p>
                }
            </div>
        }
        <div class="mb-2">
            <label for="firstname" class="form-label">First name</label>
            <input type="text" class="form-control" name="firstname" [(ngModel)]="userDto.firstname">
        </div>
        <div class="mb-2">
            <label for="lastname" class="form-label">Last name</label>
            <input type="text" class="form-control" name="lastname" [(ngModel)]="userDto.lastname">
        </div>
        <div class="mb-2">
            <label for="email" class="form-label">Email address</label>
            <input type="email" class="form-control" name="email" [(ngModel)]="userDto.email">
        </div>
        <div class="mb-2">
            <label for="password" class="form-label">Password</label>
            <input type="password" class="form-control" name="password" [(ngModel)]="userDto.password">
        </div>
        <!-- <div class="mb-2">
            <label for="repeatPassword" class="form-label">Repeat password</label>
            <input type="repeatPassword" class="form-control" id="repeatPassword">
        </div> -->
        <div class="d-flex justify-content-between align-items-center mt-4">
            <button type="submit" class="btn btn-primary me-5" (click)="onRegister()">Submit</button>
            <div class="d-flex justify-content-between align-items-center">
                <span>Already have an account?</span>
                <a class="link-opacity-100 ms-2" [routerLink]="['/login']">Login</a>
            </div>
        </div>
    </form>
</div>
